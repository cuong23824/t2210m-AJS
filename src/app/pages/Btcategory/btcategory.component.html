<div class="row">
  <div class="col-2">
  <ul>
    <li  *ngFor="let p of btcategory">{{p}}</li>
  </ul>
  </div>
  <div class="col-10" >
    <div class="col" *ngFor="let p of btcategories">
     <div class="card">
      <img [src]="p.thumbnail" class="img-fluid">
      <div class="card-body">
        <h2>{{p.title}}</h2>
      </div>
     </div>
    </div>
  </div>
</div>
